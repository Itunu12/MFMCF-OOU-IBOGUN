<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to [Church Name] Fellowship - A place of worship, faith, and community. Join us for services and events."
    />
    <meta
      name="keywords"
      content="church, fellowship, Christian, worship, events, faith, ministry"
    />
    <meta name="author" content="[Church Name]" />

    <title>Contact Us | MFMCF OOU Ibogun Campus Fellowship</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>

  <body>
    <!-- header -->
    <div id="header-placeholder"></div>

    <main>
      <!-- Contact Intro -->
      <section class="contact-intro" data-aos="fade-up">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us for any inquiries.</p>
      </section>

      <!-- Contact Information -->
      <section class="contact-info" data-aos="fade-up">
        <div class="info-grid">
          <div class="info-item" data-aos="fade-right">
            <i class="fa-solid fa-phone"></i>
            <h3>Call Us</h3>
            <p>+234-812-469-1612</p>
          </div>
          <div class="info-item" data-aos="fade-right">
            <i class="fa-solid fa-envelope"></i>
            <h3>Email Us</h3>
            <p>mfmcfoouibogun@gmail.com</p>
          </div>
          <div class="info-item" data-aos="fade-right">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Visit Us</h3>
            <p>Olabisi Onabanjo University, Ibogun Campus</p>
          </div>
        </div>
      </section>

      <!-- Contact Form -->
      <section class="registration-form" data-aos="fade-up">
        <h2>Send Us a Message</h2>
        <form
          id="contactForm"
          action="https://formspree.io/f/mnqevzob"
          method="POST"
          onsubmit="return validateForm()"
          data-aos="fade-in"
        >
          <div class="form-grid">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Full Name"
              required
              data-aos="fade-left"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
              data-aos="fade-left"
            />
          </div>
          <textarea
            name="message"
            id="message"
            placeholder="Your Message"
            rows="6"
            required
            data-aos="fade-left"
          ></textarea>
          <button class="button" type="submit" data-aos="zoom-in">
            Send Message
          </button>
        </form>
      </section>

      <!-- Google Map -->
      <section class="google-map" data-aos="fade-up">
        <h2>Find Us Here</h2>
        <div class="map-container" data-aos="zoom-in">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3331.3194183956866!2d3.127380102421856!3d6.814928418630591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103ba0daaaaaaaab%3A0x4278c8cd448219e3!2sOlabisi%20Onabanjo%20University%2CIbogun!5e0!3m2!1sen!2sng!4v1733093978909!5m2!1sen!2sng"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>

      <!-- Social Media -->
      <section class="social-media" data-aos="fade-up">
        <h2>Follow Us</h2>
        <div class="social-icons">
          <a href="#" data-aos="fade-right"
            ><i
              class="https://www.facebook.com/search/top?q=mfmcf%20oou%20ibogun"
            ></i
          ></a>
          <a href="#" data-aos="fade-right"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a
            href="https://www.instagram.com/mfmcfoouibogun/"
            data-aos="fade-right"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="#" data-aos="fade-right"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
      </section>
    </main>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <script src="js/scripts.js"></script>
  </body>
</html>
